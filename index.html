<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Totaliser</title>


    <script>
        function insert(num){
            document.form.textview.value = document.form.textview.value+num
        }

         function equal() {
            var exp = document.form.textview.value;
            if(exp){
                document.form.textview.value = eval(exp)
            }
        }

        function clean() {
            document.form.textview.value = "";
        }

        function back() {
            var exp = document.form.textview.value;
            document.form.textview.value = exp.substring(0,exp.length-1);
        }
    </script>


</head>
<body>

    <div id="app">


        <!-- **************************  MAIN  ****************************** -->

            <main class="main" role="application">

                <!-- ****************** TOTALISER ******************** -->

                <div class="totaliser">


                    <!-- ********* TOTALISER__OUTPUT ********** -->

                    <div class="totaliser__output">
                        <img class="action" src="img/more.84c0f1ec.svg" alt="more-svg">
                       <!-- <div class="output--main">
                            0
                        </div> -->
                       <form class="output--main" name="output--main" id="answer">
                           0
                       </form>
                       <form name="form">
                           <input class="textview" type="textview" name="textview" id="input">
                       </form>
                    </div>



                    <!-- ********* TOTALISER__OUTPUT ********** -->

                    <div class="totaliser__controlls">

                        <table>
                                <tr>
                                       <td><input class="btn" type="button" value="AC" onclick="clean()"></td>
                                       <td><input class="btn" type="button" value="&rarr;" onclick="back()"></td>
                                       <td><input class="btn" type="button" value="%" onclick="insert('%')"></td>
                                       <td><input class="btn" type="button" value="/" onclick="insert('/')"></td>
                                </tr>

                                <tr>
                                       <td><input class="btn" type="button" value="7" onclick="insert(7)"></td>
                                       <td><input class="btn" type="button" value="8" onclick="insert(8)"></td>
                                       <td><input class="btn" type="button" value="9" onclick="insert(9)"></td>
                                       <td><input class="btn" type="button" value="*" onclick="insert('*')"></td>
                                </tr>

                                <tr>
                                       <td><input class="btn" type="button" value="4" onclick="insert(4)"></td>
                                       <td><input class="btn" type="button" value="5" onclick="insert(5)"></td>
                                       <td><input class="btn" type="button" value="6" onclick="insert(6)"></td>
                                       <td><input class="btn" type="button" value="+" onclick="insert('+')"></td>
                                </tr>

                                <tr>
                                       <td><input class="btn" type="button" value="1" onclick="insert(1)"></td>
                                       <td><input class="btn" type="button" value="2" onclick="insert(2)"></td>
                                       <td><input class="btn" type="button" value="3" onclick="insert(3)"></td>
                                       <td><input class="btn" type="button" value="-" onclick="insert('-')"></td>
                                </tr>

                                <tr>
                                       <td><input class="btn" type="button" value="0" onclick="insert(0)"></td>
                                       <td><input class="btn" type="button" value="00" onclick="insert(00)"></td>
                                       <td><input class="btn" type="button" value="." onclick="insert('.')"></td>
                                       <td><input class="btn" type="button" value="=" onclick="equal()"></td>
                                </tr>

                        </table>
                        
                    </div>
                </div>
                
            </main>
    </div>

</body>
</html>
